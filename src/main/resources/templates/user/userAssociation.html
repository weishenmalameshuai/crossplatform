<#include "../layout.html" />
<@layout>
<style type="text/css">
    .el-container, .el-header, .el-aside, .el-main {
        padding: 0px;
    }

    .container {
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
    }

    .el-card {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    .el-card__header {
        padding: 8px 10px;
    }
</style>
<div id="app">
    <el-form ref="form" :model="evenInfo" label-width="120">
        <el-container>
            <el-header height="140">
                <div class="container">
                    <el-card>
                        <div slot="header">
                            <div style="text-align:left;font-size:15px;"><span
                                    style="border-radius:50%;background-color:#f72a6b;height:20px;width:20px;display:inline-block; color:white;text-align:center">1</span><span
                                    style="padding:10px;">关联基础信息</span></div>
                        </div>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="事件名称" prop="even_id">
                                    <el-select @change="selectEven" filterable size="mini" v-model="evenInfo.even_id">
                                        <el-option v-for="item in evenList" :label="item.value" :key="item.key"
                                                   :value="item.key"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="平台范围" prop="sourceApps">
                                    <el-select size="mini" multiple v-model="evenInfo.sourceApps">
                                        <el-option v-for="item in appList" :label="item.value" :key="item.key"
                                                   :value="item.key"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>

                    </el-card>
                </div>
            </el-header>
            <el-main style="padding-top:10px;box-sizing: border-box;overflow:hidden">
                <div class="container">
                    <el-card style="height:95%;">
                        <div slot="header">
                            <div style="text-align:left;font-size:15px;">
                                <span style="border-radius:50%;background-color:#f72a6b;height:20px;width:20px;display:inline-block; color:white;text-align:center">2</span><span
                                    style="padding:10px;">关联用户信息</span>
                                <el-button size="mini" @click="startAss" type="success">开始关联</el-button>
                                <el-button size="mini" type="success">导出数据</el-button>
                            </div>
                        </div>
                        <el-container style="overflow:hidden">
                            <el-aside width="530" style="padding:5px 0px;box-sizing: border-box;overflow:hidden;margin-right: 110px;">
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="主账号平台" prop="user_inApp">
                                            <el-select @change="selectInApp" size="mini" v-model="evenInfo.user_inApp">
                                                <el-option v-for="item in sourceAppList" :label="item.value"
                                                           :key="item.key"
                                                           :value="item.key"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="主账号" prop="user_id">
                                            <el-select size="mini" v-model="evenInfo.user_id">
                                                <el-option v-for="item in userList" :label="item.value" :key="item.key"
                                                           :value="item.key"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="匹配进程">
                                        <el-progress :text-inside="true" :stroke-width="26"
                                                     :percentage="percentage"></el-progress>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-aside>
                            <el-main style="padding:5px 0px 5px 5px;box-sizing: border-box;overflow:hidden;">
                                <el-container style="overflow:hidden">
                                    <el-header height=25>
                                        <div style="width:100%;text-align:left;font-size:15px;">匹配结果</div>
                                    </el-header>
                                    <el-main style="overflow:hidden">
                                        <div id="myGrid" style="height: 240px;width:500px;"
                                             class="ag-theme-alpine"></div>
                                    </el-main>
                                </el-container>
                            </el-main>
                        </el-container>
                    </el-card>
                </div>
            </el-main>
            <el-footer height="50">
                <div class="container">
                    <el-button size="small" @click="toMatching" type="primary">作者身份匹配</el-button>
                    <el-button size="small" @click="history.go(-1)">返回</el-button>
                </div>
            </el-footer>
        </el-container>
    </el-form>
</div>
<script type="text/javascript">
    //定义表格列
    var columnDefs = [
        {headerName: '平台', field: 'sourceApp_name'},
        {headerName: '用户名', field: 'user_name'},
        {headerName: '匹配度', field: 'likes'},
    ];

    var data = [
    ];

    //将列和数据赋给gridOptions
    var gridOptions = {
        i18n: 'zh-cn', //中文
        columnDefs: columnDefs,  //设置列名
        rowData: data,  //设置数据
        onGridReady: function () {
            //表格创建完成后执行的事件
            gridOptions.api.sizeColumnsToFit();//调整表格大小自适应
        },
        defaultColDef: {
            editable: true,//单元表格是否可编辑
            enableRowGroup: true,
            enablePivot: true,
            enableValue: true,
            sortable: true, //开启排序
            resizable: true,//是否可以调整列大小，就是拖动改变列大小
            filter: true  //开启刷选
        },
        pagination: false,  //开启分页（前端分页）
        paginationAutoPageSize: true, //根据网页高度自动分页（前端分页）
    };

    //在dom加载完成后 初始化agGrid完成
    document.addEventListener("DOMContentLoaded", function () {
        var eGridDiv = document.querySelector('#myGrid');  //myGrid 是容器div的ID
        new agGrid.Grid(eGridDiv, gridOptions);
    });

    var baseData = getJson("../user/getEvenInfo");
    var v = new Vue({
        el: "#app",
        data: function () {
            return {
                appList:[],
                evenInfo: baseData.evenInfo || {},
                evenList: baseData.evenList || [],
                sourceAppList: baseData.sourceAppList || [],
                userList: [],
                percentage: 100,
                ddf:{
                    rules:{
                        name:_sv("r"),
                        remark:_sv("r"),
                        dataset_id:_sv("r"),
                        value_expression:_sv("r"),
                        date_expression:_sv("r")
                    },
                    data:null,
                    items:[{
                        key:"name",
                        value:"指标名称"
                    },{
                        key:"remark",
                        value:"备注"
                    },{
                        key:"dataset_id",
                        value:"数据集",
                        type:"select",
                        children:[],
                        // change:function(vv){
                        //     if(vv){
                        //         var result=getJson("getColumnsByDataSetId",{id:vv});
                        //         if(result&&result.success){
                        //             v.data.ddf.items[4].children=result.resultList;
                        //         }else{
                        //             se(result.msg);
                        //         }
                        //     }else{
                        //         v.data.ddf.items[4].children=[];
                        //         v.data.ddf.group_columns=null;
                        //     }
                        // }
                    },{
                        key:"value_expression",
                        value:"值表达式"
                    },{
                        key:"group_columns",
                        value:"分组表达式",
                        type:"select",
                        multiple:true,
                        children:[]
                    },{
                        key:"date_expression",
                        value:"日期表达式",
                        type:"select",
                        children:[]
                    }],
                    title:null,
                    show:false,
                    buttons:[{
                        value:"保存",
                        handler:function(){
                            v.$refs.qfdt.validate().then(function(){
                                var tData=copy(v.data.ddf.data);
                                var t="";
                                if(v.data.ddf.data.group_columns.length>0){
                                    for(var ele in v.data.ddf.data.group_columns){
                                        t+=v.data.ddf.data.group_columns[ele]+",";
                                    }
                                    t=t.substring(0,t.length-1);
                                }
                                tData.group_columns=t;
                                var result=getJson("saveData",tData);
                                if(result&&result.success){
                                    ss("保存成功");
                                    v.$refs.qfdt.flushData();
                                    v.data.ddf.show=false;
                                }else{
                                    se(result.msg);
                                }
                            });
                        }
                    },{
                        value:"关闭",
                        handler:function(){
                            v.data.ddf.show=false;
                        }
                    }]
                }
            }
        },
        methods: {
            toMatching:function(){
                location.href="../user/toUserMatching?even_name=老了怎么伴&user_name=linux";
            },
            selectInApp: function (val) {
                var result = getJson("../user/getUserListByApp", {app_id: val});
                if (result && result.success) {
                    v.evenInfo.user_id=[]
                    v.userList=result.data.userlist
                }
            },
            startAss: function () {
                v.percentage = 0
                setTimeout(function () {
                    var int = setInterval(function () {
                        v.percentage++
                        if (v.percentage == 100) {
                            gridOptions.api.setRowData([
                                {sourceApp_name: "weibo", user_name: "一直独立孤行的侠", likes: "0.89"},
                                {sourceApp_name: "weibo", user_name: "一只想飞的狸花猫", likes: "0.72"},
                                {sourceApp_name: "weibo", user_name: "神一样的甜甜猫", likes: "0.71"},
                                {sourceApp_name: "weibo", user_name: "写一封信", likes: "0.59"},
                                {sourceApp_name: "weibo", user_name: "X_小虎牙_T", likes: "0.51"},
                            ]);
                            clearInterval(int)
                        }
                    }, 100)
                },500)
            },
            selectEven: function (val) {
                if (val) {
                    var result = getJson("getAppListByEven", {even_id: val});
                    if (result && result.success) {
                        v.appList=[]
                        console.log(result)
                    }
                }
            }
        }
    });
</script>
</@layout>
